workflows:
  ios-build:
    name: Voxu iOS Build
    max_build_duration: 60
    instance_type: mac_mini_m2
    working_directory: .
    labels:
      - capacitor

    integrations:
      app_store_connect: app_store_connect

    environment:
      node: 22
      xcode: 16.2
      groups:
        - app_store_connect
      vars:
        BUNDLE_ID: com.voxu.app
        APP_STORE_APPLE_ID: "6759702163"

    cache:
      cache_paths:
        - $HOME/.npm

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: master
          include: true
      cancel_previous_builds: true

    scripts:
      - name: Install dependencies
        script: npm install

      - name: Capacitor sync
        script: npx cap sync ios

      - name: Set up code signing
        script: |
          keychain initialize
          # Load API key from the .p8 file written by the integration
          KEY_FILE=$(find "$HOME" -name "AuthKey_*.p8" -type f 2>/dev/null | head -1)
          if [ -n "$KEY_FILE" ]; then
            echo "Found key file: $KEY_FILE"
            export APP_STORE_CONNECT_PRIVATE_KEY="$(cat "$KEY_FILE")"
            echo "Key length: ${#APP_STORE_CONNECT_PRIVATE_KEY}"
          else
            echo "ERROR: No .p8 key file found!"
            exit 1
          fi
          # No existing Distribution cert â€” CLI will create a new one + profile
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create
          echo "=== Certificates ==="
          security find-identity -v -p codesigning
          echo "=== Profiles ==="
          find "$HOME/Library/MobileDevice/Provisioning Profiles" -name "*.mobileprovision" 2>/dev/null || echo "No profiles"
          keychain add-certificates
          xcode-project use-profiles --project ios/App/App.xcodeproj

      - name: Set version and build number
        script: |
          cd ios/App
          agvtool new-marketing-version 1.0.0
          agvtool new-version -all $(($(app-store-connect get-latest-testflight-build-number "$APP_STORE_APPLE_ID" || echo 0) + 1))

      - name: Build iOS
        script: |
          cd ios/App
          xcodebuild \
            -project App.xcodeproj \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath build/App.xcarchive \
            archive

      - name: Generate ExportOptions and export IPA
        script: |
          cd ios/App
          PROFILE_PATH=$(find "$HOME/Library/MobileDevice/Provisioning Profiles" -name "*.mobileprovision" -type f 2>/dev/null | head -1)
          if [ -z "$PROFILE_PATH" ]; then
            echo "ERROR: No provisioning profile found!"
            exit 1
          fi
          PROFILE_NAME=$(security cms -D -i "$PROFILE_PATH" | plutil -extract Name raw -)
          echo "Using profile: $PROFILE_NAME"
          /usr/libexec/PlistBuddy -c "Clear dict" ExportOptions.plist 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :method string app-store" ExportOptions.plist
          /usr/libexec/PlistBuddy -c "Add :teamID string FX8T7ASYCL" ExportOptions.plist
          /usr/libexec/PlistBuddy -c "Add :signingStyle string manual" ExportOptions.plist
          /usr/libexec/PlistBuddy -c "Add :signingCertificate string 'Apple Distribution'" ExportOptions.plist
          /usr/libexec/PlistBuddy -c "Add :provisioningProfiles dict" ExportOptions.plist
          /usr/libexec/PlistBuddy -c "Add :provisioningProfiles:com.voxu.app string '$PROFILE_NAME'" ExportOptions.plist
          echo "=== ExportOptions.plist ==="
          cat ExportOptions.plist
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build/export

    artifacts:
      - ios/App/build/export/*.ipa

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false
