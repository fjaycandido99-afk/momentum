workflows:
  ios-build:
    name: Voxu iOS Build
    max_build_duration: 60
    instance_type: mac_mini_m2
    working_directory: .
    labels:
      - capacitor

    integrations:
      app_store_connect: app_store_connect

    environment:
      node: 22
      xcode: 16.2
      groups:
        - app_store_connect
      vars:
        BUNDLE_ID: com.voxu.app
        APP_STORE_APPLE_ID: "6759702163"

    cache:
      cache_paths:
        - $HOME/.npm

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: master
          include: true
      cancel_previous_builds: true

    scripts:
      - name: Install dependencies
        script: npm install

      - name: Capacitor sync
        script: npx cap sync ios

      - name: Install Apple Certificate
        script: |
          CERTIFICATE_PATH=/tmp/build_certificate.p12
          KEYCHAIN_PATH=/tmp/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Decode certificate from base64 env var (printf avoids echo -n issues on macOS)
          printf '%s' "$IOS_CERTIFICATE_BASE64" | base64 -D -o $CERTIFICATE_PATH
          echo "Certificate file size: $(wc -c < $CERTIFICATE_PATH) bytes"

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$IOS_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          echo "=== Installed certificates ==="
          security find-identity -v -p codesigning $KEYCHAIN_PATH

      - name: Install Provisioning Profile
        script: |
          PP_PATH=ios/App/Voxu_App_Store_Distribution.mobileprovision
          PP_PLIST=/tmp/pp_decoded.plist

          # Verify the committed profile file
          echo "Profile file size: $(wc -c < $PP_PATH) bytes"
          echo "File header (hex): $(xxd -l 16 $PP_PATH)"

          # Decode the CMS envelope to a plist file
          /usr/bin/security cms -D -i $PP_PATH > $PP_PLIST

          # Extract UUID from decoded plist
          PP_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" $PP_PLIST)
          echo "Provisioning Profile UUID: $PP_UUID"

          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$PP_UUID.mobileprovision

          # Extract and show profile name
          PP_NAME=$(/usr/libexec/PlistBuddy -c "Print Name" $PP_PLIST)
          echo "Profile name: $PP_NAME"

          # Verify it has push notifications
          echo "=== Entitlements ==="
          /usr/libexec/PlistBuddy -c "Print Entitlements" $PP_PLIST

      - name: Set version and build number
        script: |
          cd ios/App
          agvtool new-marketing-version 1.0.0
          agvtool new-version -all $(($(app-store-connect get-latest-testflight-build-number "$APP_STORE_APPLE_ID" || echo 0) + 1))

      - name: Build iOS
        script: |
          cd ios/App
          xcodebuild \
            -project App.xcodeproj \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath build/App.xcarchive \
            archive

      - name: Generate ExportOptions and export IPA
        script: |
          cd ios/App

          # Read profile name from decoded plist
          PP_NAME=$(/usr/libexec/PlistBuddy -c "Print Name" /tmp/pp_decoded.plist)
          echo "Using profile: $PP_NAME"

          # Generate ExportOptions.plist dynamically
          cat > ExportOptions.plist <<PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>FX8T7ASYCL</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>signingCertificate</key>
            <string>Apple Distribution</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>com.voxu.app</key>
              <string>${PP_NAME}</string>
            </dict>
          </dict>
          </plist>
          PLIST

          echo "=== ExportOptions.plist ==="
          cat ExportOptions.plist

          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build/export

      - name: Cleanup Keychain
        script: security delete-keychain /tmp/app-signing.keychain-db || true

    artifacts:
      - ios/App/build/export/*.ipa

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false
