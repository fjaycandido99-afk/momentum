workflows:
  ios-build:
    name: Voxu iOS Build
    max_build_duration: 60
    instance_type: mac_mini_m2
    working_directory: .
    labels:
      - capacitor

    integrations:
      app_store_connect: app_store_connect

    environment:
      node: 22
      xcode: 16.2
      groups:
        - app_store_connect
      vars:
        BUNDLE_ID: com.voxu.app
        APP_STORE_APPLE_ID: "6759702163"

    cache:
      cache_paths:
        - $HOME/.npm

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: master
          include: true
      cancel_previous_builds: true

    scripts:
      - name: Install dependencies
        script: npm install

      - name: Capacitor sync
        script: npx cap sync ios

      - name: Set up code signing
        script: |
          set -e
          set -o pipefail
          keychain initialize
          echo "=== ENV CHECK ==="
          echo "BUNDLE_ID=$BUNDLE_ID"
          echo "APP_STORE_CONNECT_KEY_IDENTIFIER=${APP_STORE_CONNECT_KEY_IDENTIFIER:-NOT SET}"
          echo "APP_STORE_CONNECT_ISSUER_ID=${APP_STORE_CONNECT_ISSUER_ID:-NOT SET}"
          echo "APP_STORE_CONNECT_PRIVATE_KEY length=${#APP_STORE_CONNECT_PRIVATE_KEY}"
          echo "=== Fetching signing files (verbose) ==="
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create \
            --verbose 2>&1 || echo "fetch-signing-files exit code: $?"
          echo "=== Profiles directory ==="
          ls -la "$HOME/Library/MobileDevice/Provisioning Profiles/" 2>/dev/null || echo "No profiles directory"
          echo "=== Certificates in keychain ==="
          keychain add-certificates
          echo "=== Applying profiles ==="
          xcode-project use-profiles --project ios/App/App.xcodeproj 2>&1 || echo "use-profiles exit code: $?"
          echo "=== pbxproj signing settings ==="
          grep -E "(PROVISIONING_PROFILE|CODE_SIGN_STYLE|DEVELOPMENT_TEAM)" ios/App/App.xcodeproj/project.pbxproj || echo "No signing settings found"

      - name: Set version and build number
        script: |
          cd ios/App
          agvtool new-marketing-version 1.0.0
          agvtool new-version -all $(($(app-store-connect get-latest-testflight-build-number "$APP_STORE_APPLE_ID" || echo 0) + 1))

      - name: Build iOS
        script: |
          cd ios/App
          # Find the provisioning profile downloaded by fetch-signing-files
          PROFILE_PATH=$(find "$HOME/Library/MobileDevice/Provisioning Profiles" -name "*.mobileprovision" -type f 2>/dev/null | head -1)
          if [ -n "$PROFILE_PATH" ]; then
            PROFILE_NAME=$(security cms -D -i "$PROFILE_PATH" | plutil -extract Name raw -)
            echo "Using profile: $PROFILE_NAME"
          else
            echo "ERROR: No provisioning profile found!"
            ls -la "$HOME/Library/MobileDevice/Provisioning Profiles/" 2>/dev/null || echo "Directory does not exist"
            exit 1
          fi
          xcodebuild \
            -project App.xcodeproj \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath build/App.xcarchive \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM=FX8T7ASYCL \
            PROVISIONING_PROFILE_SPECIFIER="$PROFILE_NAME" \
            archive

      - name: Export IPA
        script: |
          cd ios/App
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build/export

    artifacts:
      - ios/App/build/export/*.ipa

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false
